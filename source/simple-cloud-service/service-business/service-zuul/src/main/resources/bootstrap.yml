spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  application:
    name: service-zuul
  cloud:
    config:
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: SERVICE-CONFIG #注意此处配置服务名称必须大写（与Eureka注册名称一致）
      label: ${spring.profiles.active}
      fail-fast: true
  rabbitmq:
    username: rabbit
    password: 123456
eureka:
  instance:
    prefer-ip-address: true
    #    lease-renewal-interval-in-seconds: 5
    #    lease-expiration-duration-in-seconds: 20
    hostname: ${spring.application.name}
  client:
    #    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: http://localhost:9500/eureka/
server:
  port: 9610

---
zuul:
  ignoredServices: '*' # 关闭Zuul自动路由功能（否则会针对Eureka Server中注册的服务自动生成路由）
  routes:
    api:
      path: /v1/api/client/**
      serviceId: service-client
    admin:
      path: /admin/**
      serviceId: service-admin
      stripPrefix: false # 后端服务为网站类型的话，访问Url必须与后端网站的ContextPath一致，否则会导致资源获取路径错误，必须关闭前缀剥离
    zipkin:
      path: /zipkin/**
      url: http://localhost:9411 # 部署时必须指定能解析的zipkin网站域名
      stripPrefix: false
    turbine:
      path: /turbine/**
      serviceId: service-turbine-ui
      stripPrefix: false
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 10000
  SocketTimeout: 10000
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS