spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  application:
    name: service-turbine-ui
eureka:
  instance:
    prefer-ip-address: true
    #    lease-renewal-interval-in-seconds: 5
    #    lease-expiration-duration-in-seconds: 20
    hostname: ${spring.application.name}
    metadata-map:
      management.context-path: ${management.server.servlet.context-path}${management.endpoints.web.base-path}
  client:
    #    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: http://localhost:9500/eureka/

server:
  port: 9530
  servlet:
    context-path: /turbine
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: ALWAYS
  server:
    servlet:
      context-path: ${server.servlet.context-path}
